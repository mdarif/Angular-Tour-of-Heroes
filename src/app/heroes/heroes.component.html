<h2>Your Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>

  <!-- It's a one-way data binding from the 'selectedHero' property of 
    the 'HeroesComponent' to the hero property of the target element, 
    which maps to the hero property of the 'HeroDetailComponent'. -->
