<h2>Your Heroes</h2>
  <ul class="heroes">
    <!-- The *ngFor is Angular's 'repeater' directive. It repeats the host element for each element in a list. -->
    <li *ngFor="let hero of heroes">
      <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{ hero.id }}</span>
        <span class="name">{{ hero.name }}</span>
      </button>
      <!-- <p>{{ hero | json}}</p> -->
    </li>
  </ul>

  <!-- <pre>{{ selectedHero | json}}</pre> -->

  <!-- It's a one-way data binding from the 'selectedHero' property of 
    the 'HeroesComponent' to the hero property of the target element, 
    which maps to the hero property of the 'HeroDetailComponent'. -->

  <!-- [hero]="selectedHero" is an Angular property binding. -->
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
